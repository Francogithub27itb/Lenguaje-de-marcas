<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page with Tables</title>
    <style>
        body {
            background-color: white; 
            color: black; 
        }
        table {
        }
        th, td {
            border: 1px solid black; 
        }
        .checkmark {
            color: green; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 855</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    
    <table>
        <tr>
            <th>First Name:</td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            </td>

            <!-- Recuadros con checkmarks -->
            <td class="checkmark">✔️</td>
            <td class="checkmark">✔️</td>
        </tr>
    </table>

</body>
</html>
